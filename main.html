<!DOCTYPE html>

<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup Form</title>
</head>

<h1>Signup Form</h1>
    <form method="post">
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" placeholder="Name" required>
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <label>Gender:</label>
            <label for="gender_m">
                <input type="radio" id="gender_m" name="gender" value="male" required> Male
            </label>
            <label for="gender_f">
                <input type="radio" id="gender_f" name="gender" value="female" required> Female
            </label>
        </div>
        <div>
            <label for="cars">Car Brands:</label>
            <select id="cars" required>
                <option value="" disabled selected>Please choose an option</option>
                <option value="toyota">Toyota</option>
                <option value="honda">Honda</option>
                <option value="ford">Ford</option>
                <option value="bmw">BMW</option>
            </select>
        </div>
        <div>
            <label for="age">Age:</label>
            <input type="number" id="age" placeholder="Age" required>
        </div>
        <div>
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" required>
        </div>
        <div>
            <label for="tel">Phone Number:</label>
            <input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
        </div>
        <div>
            <label for="password">Password:</label>
            <input type="password" id="password" placeholder="Password" required>
        </div>
        <div>
            <label>
                <input type="checkbox" id="tos" required> I agree to the TOS
            </label>
        </div>
        <div>
            <button type="submit">Submit</button>
        </div>
    </form>
</body>
</html>
